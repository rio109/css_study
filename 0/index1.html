<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TAG</title>
</head>

<body>
    <header></header>
    <main>
        <!-- 제목 테그 : h1이 가장 중요한 제목.Heading에서 h -->
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>

        <!-- division : 문서에서 블록(block) 수준의 요소를 그룹화하다 -->
        <div></div>
        <!-- Span : 문서에서 인라인 수준의 요소를 그룹화한다. -->
        <span></span>

        <!-- Break : br : line Break 줄 바꿈을 나타낸다. -->
        <br>

        <!-- Paragraph : p 단락을 정의하는 태그 -->
        <p>단락을 정의하는 태그 , 단락은 텍스트를 구분하여 가독성을 높여준다.</p>
        <!--  인라인 텍스트 태그 span : 텍스트의 특정 부분을 꾸미거나 강조하기 위해서 사용된다. -->
        <p>일반 텍스트 중 <span style="color: red;">강조된 부분</span>이 있습니다.</p>

        <img src="example.jpg" alt="example image" width="300">

        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            브라우저가 오디오를 지원하지 않습니다.
        </audio>

        <video controls width="400">
            <source src="video.mp4" ,type="video/mp4">
            브라우저가 비디오를 지원하지 않습니다.
        </video>

        <!-- target="_blank": 새 탭에서 링크 열기. -->
        <!-- Anchor : a 하이퍼 링크를 생성 -->
        <a href="http://www.naver.com" target="_blank">하이퍼 링크 태그</a>

        <!--  Unordered list : 순서 없는 목록 -->
        <ul>
            <!-- list item : 목록의 항목 -->
            <li>순서가 없는 태그</li>
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
        </ul>

        <!-- Ordered list : 순서 있는 목록 -->
        <ol>
            <li>순서가 있는 태그</li>
            <li>항목 1</li>
            <li>항목 2</li>
            <li>항목 3</li>
        </ol>

        <table border="1">
            <thead>
                <!-- Table Row : 표의 행 -->
                <tr>
                    <!-- Table Header 표의 헤더 cell -->
                    <th>이름</th>
                    <th>나이</th>
                    <th>직업</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Table Data : 표의 cell -->
                    <td>홍반장</td>
                    <td>30</td>
                    <td>운동선수</td>
                </tr>
                <tr>
                    <td>박반장</td>
                    <td>20</td>
                    <td>대학생</td>
                </tr>
            </tbody>
        </table>

        <!-- article 독립적이고 자급자족 가능한 콘텐츠를 나타낸다. -->
        <article></article>

        <!-- 문서의 특정 세션을 그룹화 한다. -->
        <section></section>
    </main>
    <footer></footer>
</body>

</html>
