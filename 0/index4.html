<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button aria-label="메뉴 열기">☰</button>

</body>
<script>
    // 클라이언트 측에 데이터를 저장하는 기능, 로컬 저장소와 세션 저장소가 대표적이다.
    // 로컬스토리지 : 영구 저장 , 같은 도메인에서 브라우저 탭 , 창 간 공유 , 사용자 설정 , 영구 데이터 저장 :사용자가 직접 삭제 또는 ,코드로 삭제
    // 세션스토리지 : 세션 종료시 삭제, 같은 도메인, 같은 탭에서만 유효, 일시적인 세션 데이터 저장, 브라우저 탭/창 닫으면 삭제

    // 로컬 저장소에 데이터 저정
    localStorage.setItem("username", "TEST_NAME")

    // 데이터 가져오기
    const username = localStorage.getItem('username');
    console.log(username);
</script>

<script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
            console.log("위도 : ", position.coords.latitude);
            console.log("경도 : ", position.coords.longitude);
        });
    } else {
        console.log("Cool")
    }
</script>

</html>
